<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>The Psychic Game</title>

  <!-- CSS file info -->

  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
  <link rel="stylesheet" type="text/css" href="https://bootswatch.com/slate/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="https://bootswatch.com/slate/bootstrap.css">

<body>
  <div class="wrapper">
    <div class="col-md-3">
    </div>
      <div class="col-md-6 text-center">
        <header>
        <h1>The Psychic Game</h1>
        </header>
        <div class="instructions">
          <h3>Try to guess the letter the computer has picked. Any LETTER from A - Z</h3>
          <br>
          <h2>Are you Psychic?</h2>
        </div>
    <!--Empty Div for the tallies-->
        <div id="game">
          <ul class="list-group">
            <li class="list-group-item"><p id="wins">Wins: </p></li>
            <li class="list-group-item"><p id="losses">Losses: </p></li>
            <li class="list-group-item"><p id="guessLeft">Guesses Left: </p></li>
            <li class="list-group-item"><p id="let">Your Guesses so far: </p></li>
          </ul>  
        </div>
        <div class="col-md-3">   
        </div>
      </div>
  </div> 
    <div class="col-md-12">
      <div class="footer push">
        <footer class="footer text-center">

      </div>
    </div>
<script type="text/javascript" src="assets/javascript/app2.js"></script>
